<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="home.mjs"></script>
</head>

<body>
    <!--Header-->
    <header>
        <!--Header container-->
        <div class="header-container">
            <!--Logo container-->
            <div class="logo">
                <a href="index.html">
                    <img src="assets/gamehub-logo.svg" alt="gamehub-logo">
                </a>
            </div>
            <nav>
                <div class="nav-links">
                    <li><a href="http://">Home</a></li>
                    <li><a href="products/index.html">Shop</a></li>
                    <li><a href="http://">About</a></li>
                    <li><a href="http://">Contact</a></li>
                </div>
            </nav>
            <div class="icons-container">
                <div class="my-account">
                    <a href="my-profile/">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <p>Profile</p>
                    </a>
                </div>
                <div class="shopping-cart">
                    <a href="checkout/index.html">
                        <span class="material-symbols-outlined" id="shopping-cart-icon">
                            shopping_cart
                            </span>
                        <p>Cart</p>
                        <span class="cart-counter">0</span> 
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-container">
            <img src="/assets/banner.svg" alt="Hero image">
        </div>
        <!-- Sale Items Container -->
        <div class="sale-text">
            <p>Sales up to 50% off</p>
        </div>
        <div class="items-container">
        </div>
        </div>
    </main>
    <footer>
        <!-- Footer Icons -->
        <div class="footer-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
