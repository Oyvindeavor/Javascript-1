<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - Shopping Cart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3554cad4e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header-->
    <header>
        <!--Header container-->
        <div class="header-container">
            <!--Logo container-->
            <div class="logo">
                <a href="/index.html">
                    <img src="/assets/gamehub-logo.svg" alt="gamehub-logo">
                </a>
            </div>
            <nav>
                <div class="nav-links">
                    <li><a href="http://">Home</a></li>
                    <li><a href="products/index.html">Shop</a></li>
                    <li><a href="http://">About</a></li>
                    <li><a href="http://">Contact</a></li>
                </div>
            </nav>
            <div class="icons-container">
                <div class="my-account">
                    <a href="my-profile/myprofile.html">
                        <i class="fas fa-user"></i>
                        <p>My profile</p>
                    </a>
                </div>
                <div class="shopping-cart">
                    <a href="shopping-cart.html">
                        <i class="fas fa-cart-arrow-down"></i>
                        <p>Cart</p>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="cart-page-container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
                <!-- Example item -->
                <div class="cart-item">
                    <img src="https://static.noroff.dev/api/gamehub/0-ping-pong-championship.jpg" alt="Product Image">
                    <div class="item-details">
                        <h2>Product Name</h2>
                        <p>Price: $19.99</p>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="https://static.noroff.dev/api/gamehub/0-ping-pong-championship.jpg" alt="Product Image">
                    <div class="item-details">
                        <h2>Product Name</h2>
                        <p>Price: $19.99</p>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <p>Total: $19.99</p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer Icons -->
        <div class="footer-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
